# =========================
#  LEDS — USER CONFIG ONLY
# =========================
# For each group (L, R, CL, CR, TH):
#   type:  "strip"  -> control the whole [neopixel] device
#           or
#          "zone"   -> control a sub-range (FROM..TO) on a device
#
#   led:   the name of your [neopixel ...] section
#   from/to: 1-based LED index range (only used when type="zone")

[gcode_macro LED_GROUPS]
# ---- LEFT frame
variable_L_type: "zone"
variable_L_led:  "main_strip"
variable_L_from: 1
variable_L_to:   15

# ---- RIGHT frame
variable_R_type: "zone"
variable_R_led:  "main_strip"
variable_R_from: 46
variable_R_to:   60

# ---- CHAIN-LEFT (drag chain or side strip)
variable_CL_type: "zone"
variable_CL_led:  "main_strip"
variable_CL_from: 16
variable_CL_to:   30

# ---- CHAIN-RIGHT (drag chain or side strip)
variable_CR_type: "zone"
variable_CR_led:  "main_strip"
variable_CR_from: 31
variable_CR_to:   45

# ---- TOOLHEAD (often its own small ring/strip)
# If you have a dedicated toolhead strip on another pin, set type="strip" and led="toolhead_strip"
# If your toolhead LEDs are part of a larger strip, set type="zone" and supply from/to.
variable_TH_type: "strip"
variable_TH_led:  "toolhead_strip"
variable_TH_from: 1
variable_TH_to:   99999   # ignored for type="strip"

# ---- Defaults (per-side brightness, effect tick speeds)
variable_brightness_L: 0.30
variable_brightness_R: 0.30
variable_brightness_CL: 0.30
variable_brightness_CR: 0.30
variable_brightness_TH: 0.30
variable_tick_fast: 0.05    # pulse/chase interval (s)
variable_tick_slow: 0.25    # progress interval (s)
gcode:
  # holder for variables

# -------------------------
# Hardware declaration(s)
# -------------------------
# Example: one big frame strip split into zones + a dedicated toolhead ring
[neopixel main_strip]
pin: <frame_pin_here>    # e.g. PB0 or gpio26
chain_count: 60
color_order: GRB
initial_RED: 0
initial_GREEN: 0
initial_BLUE: 0

[neopixel toolhead_strip]
pin: <toolhead_pin_here> # e.g. PB1 or gpio21
chain_count: 8
color_order: GRB
initial_RED: 0
initial_GREEN: 0
initial_BLUE: 0

# If you actually have separate left/right/chain strips on their own pins,
# just declare more [neopixel ...] sections and point the group’s *_led to them,
# with *_type="strip" (FROM/TO are then ignored).
