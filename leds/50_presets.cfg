[gcode_macro LED_WHITE]  gcode: LED R=255 G=255 B=255
[gcode_macro LED_WARM]   gcode: LED R=255 G=180 B=64
[gcode_macro LED_COOL]   gcode: LED R=160 G=200 B=255
[gcode_macro LED_RED]    gcode: LED R=255 G=0   B=0
[gcode_macro LED_GREEN]  gcode: LED R=0   G=255 B=0
[gcode_macro LED_BLUE]   gcode: LED R=0   G=128 B=255
