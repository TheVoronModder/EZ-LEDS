[gcode_macro LED_ON_HEATING]  gcode: LED_SCENE NAME=heating  \n LED_EFFECT MODE=pulse
[gcode_macro LED_ON_PRINTING] gcode: LED_SCENE NAME=printing \n LED_EFFECT MODE=off
[gcode_macro LED_ON_PAUSED]   gcode: LED_SCENE NAME=paused   \n LED_EFFECT MODE=pulse
[gcode_macro LED_ON_ERROR]    gcode: LED_SCENE NAME=error    \n LED_EFFECT MODE=chase
